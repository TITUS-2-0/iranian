      - lb[n=12]: و فرمان چفونه بوذ
  - section[n=1]:
    - pb[n=84]
    - p:
      - lb[n=13]: آمذن دستور اوّل بحصرت شاه
      - lb[n=14]: پس دستورِ اوّل پيشِ شاه رفت، و شرطِ خدمت، و لوازمِ ثنا و تحيّت
      - lb[n=15]:
        - 'اقامت کرد، و گفت: مدّةِ عمرِ شاهِ کامکار، و خسروِ نامدار، در متابعتِ عقل'
        - pb[n=85]
      - lb[n=1]: و شايعتِ عدل باذ! دولتِ او معمور بسداد. و حصرتِ او مشهور بر شاد!
      - lb[n=2]: چون آثارِ عنايت و فصلِ الهى صفاتِ ذاتِ شريفِ شاه را فهرستِ فصايل
          و شمايلِ
      - lb[n=3]: عالميان، و ديباچهء مناقب و مآثرِ آدميان گردانيذه است، خاطرِ منيرِ
          او مغيّباتِ
      - lb[n=4]: قصا از لوحِ تقدير بر مى خوانذ، و عقلِ شريفِ او مکنوناتِ قدر کى از
          کتمِ عدم
      - lb[n=5]: در حيّزِ وجود آيند مى بينذ و مى دانذ، و از آنجا کى رأىِ کافى، و عقلِ
          وافى، و کمالِ
      - lb[n=6]: حصافت، و وفورِ شهامتِ پاذشاهست، لايق و موافق نمى نمايذ بتُرَّ هاتِ
          ناصى عقلى،
      - lb[n=7]: و مُموَّهاتتِ ناقص عهدى، بر چنين سياستى هايل، کى تداركِ آن در حيّزِ
          امکانِ
      - lb[n=8]: بشرى متعدرّست، اقدام نموذن؛ کچون آفتابِ يقين از حجابِ شبهت و نقابِ
          ريبت
      - lb[n=9]: منکشف شوذ، و چنين راى بامصا رسيذه باشذ، و چنين مثالى تقديم يافته،
      - lb[n=10]: حسرت و ندامت دست گيرِ فلاح، و پاى مردِ نجاح نبوَذ، و حسرت و صجرت
          نافع
      - lb[n=11]: 'و ناجع نباشذ، و عقل اين معانى بر خوانذ:'
      - lb[n=12]: شعر
      - lb[n=13]: سوفَ ترى اِذا اَنجلى الغُبارُأفَرَسُ تحتكَ ام حمارُ
      - lb[n=14]: 'و قد قال اللّه تعالى: ياءَيُّها الذين آمَنوا اين حِاءَکم فاسِقُ
          بنإِ فتبيَّنوا ان'
      - lb[n=15]:
        - تُصيبوا قومﴽ بجهالة فتعسبحوا على ما فعلتم نادمين
        - milestone[unit=add,n=49/6]
        - ، و اگر شاه درين معنا تأنّى
      - lb[n=16]: فرمايذ، و شرائطِ احتياط و تثبٌّت بجاى نيارذ، و حقّ از باطل و زور
          از صدق
      - lb[n=17]:
        - جذا نکنذ، همچنان مغبون شوذ، کى آن مرد از طوطىِ خويش بتزوير و تخييل
        - pb[n=86]
      - lb[n=1]: زن، و چون از حقيقتِ حالِ او استکشافى رفت، و خفاياى آن ماجَرىَ،
      - lb[n=2]: و خباياى آن حادثه محقّق شذ، ندامت سوذ نداشت، و پشمانى مُريح نبوذ.
      - lb[n=3]: 'شاه پرسيذ: چگونه است آن داستان؟ بگوى!'
  - section[n=D.5]:
    - pb[n=86]
    - p:
      - lb[n=4]: ٥ ـ داستان کذخذاى با زن و طوطى
      - lb[n=5]: 'دستور گفت: بقاى پاذشاهِ عادل، در اقبال کامل، و سعادتِ'
