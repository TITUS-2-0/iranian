      - lb[n=1]: و گلشنِ معانى را، از خا و خاشاكِ خلاف، توقّى و تصوّن واجب بينند،
          جمالِ
      - lb[n=2]: صدقِ نطق را کى خواّصِ انسانست، قبايحِ خلاف، و فصايحِ تزوير صيانت
      - lb[n=3]: کنند، و اهالىِ ممالك را تحفّظ و تيقّظِ سندباذ معلوم و مقرّر است،
          و اعمال
      - lb[n=4]: باوقات منوط و معلّق، و نهالى کى در عهد اعتدالِ فروردين، بغرس ومنقيح
      - lb[n=5]: تزيين ننمائى، خاکش بمهر ماذران تربيت نکنذ، و آبش برصاعِ صبا اصطناع
      - lb[n=6]: شيرِ عنايت ندهذ، و در اُردبهشت، حلّهء بهشت نپوشند
      - lb[n=7]: شاه ازين مقدّماتِ موافق، و کلماتِ رايق، بقرار باز آمذ، و اصطرابِ
          او تسکين
      - lb[n=8]: يافت، و فرموذ کى الماصى لا پُذ کَر، بايذ کى از عهدهء اين وعده بيرون
          آئى،
      - lb[n=9]: 'و اقاويلِ انصاف، از اباطيلِ خلاف صيانت کنى، چه بزرگان گفته اند:
          خِلافُ'
      - lb[n=10]: الوَعِد کَشَجَرَةِ الخِلافِ، لهُ رُوَاءُ خُصرةُ، و طَراوَةُ و نَصْرَةُ،
          وَمَا لهُ زَهَرُ
      - lb[n=11]: 'و لا ثَمَرُ:'
      - lb[n=12]: شعر ‏(طربل)‏
      - lb[n=13]: توقَّ الخلافَ اِنْ سَمختَ بمَوعدٍلِتَسْلَمَ مِن هَجرِالوَرَى وتُعافا
      - lb[n=14]: فلو اثمر الصصافُ مِن بعِد نَوْرِهِو ايراقِهِ ما لَقَبُوه خلافا
      - lb[n=15]:
        - 'سندباذ خدمت کرد، و گفت: چون نظرِ عواطف، و اکرامِ لواطف، و انعامِ'
        - pb[n=64]
      - lb[n=1]: پاذشاهى متواتر بوَذ، و متوالى و منعاقب باشذ هيچ مقصود مفقود نمانذ،
          و هيچ
      - lb[n=2]: مأمول نامحصول نگردذ، و علما چنين گفته اند، کى در شهرى کى پنچ چيز
      - lb[n=3]: موجود نبوَذ موضِ قرارِ عاقل نباشذ. اوّل پاذشاهى عادل، و والىِ سايسِ
      - lb[n=4]: قادر، دوّم آبههاى روان، مزارعِ برومند، و شوءم عالمِ عاملِ، بى طمعِ
          باورَع،
      - lb[n=5]: چهارم طبيبِ حاذقِ مشفق، پنجك منعمِکريمِرحيم. المنَّة للّه کى هر پنچ
          سعادت
      - lb[n=6]: درين اقليم بفّرِ دولتِ پاذشاهِ عادل حاصل است و موجود. و مثالِ پاذشاه
          مانندِ
      - lb[n=7]: آتش است، هر که بذو نزديك تر، خطرِ سوختنِ او بيشتر، و هر که ازو دورتر،
      - lb[n=8]: باز مرافق و منافع او محروم تر
  - section[n=14]:
    - pb[n=64]
    - p:
      - lb[n=9]: پس بيرون آمذ و بفرموذ تا خانهء مکعّبِ مسطّح بنا کردند، و سطوحِ
      - lb[n=10]: اورا بگج و مُهره مصقّل گردانيذند، و بر يك سطح صوَرِ بروج و کواکبِ
      - lb[n=11]: ثوابت و سيّارات بتوير و تشکيلنقش کرد، و علاماتِ دَرَج و دقايق و
          ثوانى
      - lb[n=12]: و ثوالث وِ وابع و خوامس و هبوط و وبال و اوج و شرف و ارتفاع و حصيص
      - lb[n=13]: و اجتماع و استقلال و مقارنه و مطارحه و تثليث و تربيع و تسديس بنوشت،
      - lb[n=14]:
        - و صوَر و هيئاتِ هر يکى بنگاشت. و بر ديگر سطح گونَهاى معاملاتِ دنياوى
        - pb[n=65]
      - lb[n=1]: و معاشرات با اخلاق و آداب و رياصات و طاعات بنگاشت. و بر ديگر
      - lb[n=2]: سطح صورِ علل، و اسامىِ ادويه، و خواصّ و منافعِ ايشان، و انواعِ امراض
      - lb[n=3]: و صنوفِ مزاجات و مرکّبات و غيرِ آن ئبدات فردانيذ؛ و بر سطحِ ديگر
          انواعِ نغَمات،
      - lb[n=4]: و اصنافِ اصوات، و ايقاعِ نقرات، و ازمنهء متفاوته و متناسبه، و حرکاتِ
          متقاربه
      - lb[n=5]: و متباعده، و مراتِ ًءوتار، و مدارج و رتاکيبِ اوزان و الحان نشان کرد؛
          و بر
      - lb[n=6]: ديگر سطح اشکالِ هندسى چون مثلَثات و مربّعات و کثيرِ اصلاع و مدّور
      - lb[n=7]: و مفوّس و منحنى و مستقيم بر کشيذ؛ و بر سطحِ ديفر تدبيرِ رياست، و
          ترتيبِ
      - lb[n=8]: سياست، و قوانينِ عدل، و قواعدِ انصاف و انتصاف بنوشت. پس شاه زاده
          را
      - lb[n=9]: در مدّتِ شش ماه بر سبيلِ مواظبت مطالعت فرموذ، و شاه زاده در مقاساتِ
      - lb[n=10]: آن رنجها کشيذ، و مدا و متها نمود، و مشقّْها نحمّل کرد؛ بقوّتِ بصر
          أشکال
      - lb[n=11]: و صوَر مى ديذ، و بحاسّهء سمعِ دقايقِ علوم و لطايفِ حِکَم مى شنيذ؛
          تادرين
      - lb[n=12]: مدّت جمله فوايد و عوايد، و عجايب و غرايب، و بدايع و لطايف، و غُرر
      - lb[n=13]:
        - و دُرر، محفوظ و مصبوطِ او گشت. و چون مدّت منقصى شذ، و مهلت باِتمام
        - pb[n=66]
      - lb[n=1]: 'و انجام رسيذ، سندباذ گفت: فردا ترا پيش خدمتِ پذر مى برم، تا محصّلاتِ'
      - lb[n=2]: خويش عرض دهى، و محفوظاتِ خويش نمائى، و استحقاقِ خوذ بر مناسبِ
      - lb[n=3]: 'دول و مراتبِ مملکت روشن گردانى و مقرّر کنى:'
      - lb[n=4]: بيت ‏(خفيف)‏
      - lb[n=5]: بچّهء بط اگر چه دينه بُوَذآبِ درياش تا بسينه بُوَذ
  - section[n=15]:
    - pb[n=66]
    - p:
      - lb[n=6]: آنگاه حکيم سندباذ بر پاى خاست، و از جهتِ اين حال را اصطرلاب
      - lb[n=7]: پيشِ آفتاب داشت، و درجاتِ طالع وقتى نگاه مى کرد؛ در شکلِ طالعِ شاه
          زاذه
      - lb[n=8]: تا هفت روز پيوسته نحوست و خطرى اقتصا مى کرد، سندباذ ازان متحيّر
      - lb[n=9]: 'شذ، و گفت:'
      - lb[n=10]: بيت ‏(هزج)‏
      - lb[n=11]: هر روز فلك حاددثهء نو زايدکانديشه بجه مثلِ آن ننمايذ
      - lb[n=12]: روشن تر از آفتاب رايى بايذتا مشکلِ روز گاز وى بگشايذ
      - lb[n=13]: 'پس شاه زاده را گفت: حالى غريب، و حادثهء عجيب روى مى نمايذ، اگر
          درين'
      - lb[n=14]:
        - هفت روز با هيچ آفريذه سخن گوئى سببِ خطر و موجبِ هلاكِ تو شوذ؛
        - pb[n=67]
      - lb[n=1]: اگر ترا بحصرت برم در خطت اُفتى، اگر نبتم من در معرضِ سياستِ پاذشاه
      - lb[n=2]: باشم؛ علاجِ اين ماج بغايت مشکل است، و تدبير اين تقدير متعذّر، و حکما
      - lb[n=3]: 'گفته اند: اٍيّا کم و الملوكَ فَاِنَّهم يَسْتَغِظمونَ رادَّ الجواب،
          و يَسْتحِرونَ صرْب'
      - lb[n=4]: الرِفاب، خاصّه پاذشاهى کى
      - lb[n=5]: شعر ‏(منسرح)‏
      - lb[n=6]: لو قال للسْيل وَهْو منحدرُفى صبَبٍ قِفْ و لا تسْل و قَفا
      - lb[n=7]: او قال لِلّيسل وَهْوَ مُنسلُشِمّتْ ذيولَ الظلامِ لاٌ نکشفا
      - lb[n=8]: او قال للريح وهى تَغدِفُ کُنْعلى الورَى سَجْسجﴽلما عصفا
      - lb[n=9]: او أمر اللّيلَ و الُهارَ بِأنُيصطلحا طائعَينِ ما اٌختلفا
      - lb[n=10]: 'پس گفت: مصلحت آن مى نمايذ کى درين هفت روز مُتوارى شوَم تا زمانِ'
      - lb[n=11]: فترت، و اوقاتِ محنت در گذرذ، و بعَونِ سعود، و طالعِ مسعود، بيرون
      - lb[n=12]: آيم، و برهان خويش نمايم، و اعذارِ خوذ تمهيد کنم؛ گردا چون ترا
      - lb[n=13]: بحصرت بْرنذ، مُهرِ سکون بر لبِ نه، و عنانِ يکرانِ عبارت کشيذه
      - lb[n=14]: دار، و رکابِ خاموشى گشاذه؛ و در جوابِ هيچ سؤال شروع و خَوض
      - lb[n=15]: 'مکن: و سندباذ آن شب متوارى و منزورى گشت'
  - section[n=16]:
    - pb[n=67]
    - p:
      - lb[n=16]: روزِ ديگر کى آثارِ انوارِ خسروِ اختران، بر صحايفِ اطباقِ
      - lb[n=17]: آسمان، چون ذنبِ سِرحان، و دستَهاى ريحان پذيذ آمذ، شاه زاذه بخدمتِ
          حصرت
      - lb[n=18]:
        - رفت و خاموش بيستاذ؛ و زرا و ندما هر چند الحاح کردند، و از وى سخن پرسيذند،
        - pb[n=68]
      - lb[n=1]: 'هيچ جواب نشنيذند. شاه و حاصران گفتند: مگر ازين جماعت خجالت مى'
      - lb[n=2]: پذيرذ، و در حصرتِ ما زبانِ مقال نمى گشايذ، اورا بسراى حرم بايذ فرستاذ،
      - lb[n=3]: باشذ کى با اهلِ پرده سخن گويذ
  - section[n=1]:
    - pb[n=68]
    - p:
      - lb[n=4]: و در حرمِ شاه کينزکى بوذ اين جهانى، و مدّتها عاشقِ جمالِ
      - lb[n=5]: اين پسر بوذه، و چون بر کعبهء وصالِ او ظفر نمى يافت، در باديهّ فراقِ
          او متحّير
      - lb[n=6]: ماند بوذ، و از وصالِ او بخيال خرسند شذه، و در شبهاى يلداى فراق،
      - lb[n=7]: دفترِ مسرّتِ اشتياق، بر طاقِ افتراق نهاذه، و با طايفِ خيالِ جمالِ
          او،
      - lb[n=8]: 'از لطايفِ وصالِ او شکايت مى نموذ، و مى گفت:'
      - lb[n=9]: شعر ‏(تويل)‏
      - lb[n=10]: فلولا رجاءُ الوصلِ ما عِشتَ ساعةًو لولا مکانُ الطيفِ لم أتهجّعِ
      - lb[n=11]: بيت ‏(هزج)‏
      - lb[n=12]: گر تنگِ شکر خريذ مى نتوانمبارى مگس از تنگِ شکر مى رانم
      - lb[n=13]: 'عشقِ دامن گير گريبانِ تدبير گرفت، و با شحنهء سهوت گفت: اگر هيچ
          وقت'
      - lb[n=14]: وصل را تدبيرى، و اجتماع را تقديرى خواهذ بوذ، وقتست کى اين خار از
          پاى
      - lb[n=15]: بيرون کرده شوذ، و اين درد و فرموذه آيذ. پس بحصرتِ شاه رفت،
      - lb[n=16]:
        - 'و گفت: اگر رأىِ اعلىِ شاه کى منبعِ جلال، و مطلعِ کمال است، صلاح بينذ'
        - pb[n=69]
      - lb[n=1]: شاه زاده را بحچرهء بنده فرستذ، کى اين دُرِّ يتيم چون از ماذر يتيم
          ماند، دايگىِ او
      - lb[n=2]: من کرده ام، و بمهرِ ماذرانش من پرورده ام؛ باشذ کى با من سخن گويذ،
          و از
      - lb[n=3]: مکنونِ سينه و صميرِ باطن اطلاعى دهذ
  - section[n=2]:
    - pb[n=69]
    - p:
      - lb[n=4]: شاه فرموذ، کى بوثاق اين کينزك بايذ رفت، تا مگر اين قفل را
      - lb[n=5]: کليذى بوَذ. مخدّره دستِ شاه زاده بگرفت، و با او در حجرهء خلوت رفت،
      - lb[n=6]: 'و در منزلِ مباسطت بنشست، و از راهِ انبساط و انحاد سخن پيوست، و گفت:'
      - lb[n=7]: شعر ‏(بسيط)‏
      - lb[n=8]: اَمِْط عن الدُّرَرِ الزُّهرِ اليواقياتو اَجعَلْ لَحجّ تلاقينا مواقيتا
      - lb[n=9]: فَثَغْرُكَ اللؤلؤُ المُبْيَصُّ کالحَجَرِالمُسْوَدِّ لائِمهُ  يطوى
          السباريتا
      - lb[n=10]: بيت ‏(رباعى)‏
      - lb[n=11]: بگشاى چو گل بوعدهء راست دهنوز نى ز تو چون لاله درم پيراهن
      - lb[n=12]: دعوى دلست با توأم بانك مزنآنك درِ حکمِ عشق و اينك تو و من
      - lb[n=13]: مدّتها امهت تا کمندِ مشکينِ تو، دلِ مسکينِ مرا بسلسلهء قهر و زنجيرِ
          ز جر
      - lb[n=14]: بستست، و مرغِ جانِ مرا بدانهء جمالِ حوذ صيد کرده؛ و امروز کى روزگارِ
      - lb[n=15]: بى انصاف اين دولت ميسّر گردانيذ، و اين سعادت جمال نموذ، دست معاهدت
      - lb[n=16]: در دستِ من نِه، کى چون اين ملك و دولت، و تاج و سلطنت بتو سپارم،
          و خدم
      - lb[n=17]:
        - حشم را در ربقهء مطاوعس و انقيادِ تو آرم، نذور و عهود و شروط و حقوق
        - pb[n=70]
      - lb[n=1]: با من بوفا و أدا رسانى، و چهرهء مروّت بچنگالِ بذعهدى خسته و مجروح
          نگردانى.
      - lb[n=2]: شاه زاده پرسيذ، کى درين مهمّ بچه طريق شروع و مداخلت نمائى؟ و باهتمامِ
          اين
      - lb[n=3]: اقتحامِ عظيم چگونه قيام کنى؟ و اين معصل ترا چگونه دست دهذ؟ و اين
      - lb[n=4]: 'مشکل بکذام شکل روى نمايذ؟ و اين مستحيل چگونه در حّدِ امکان آيذ؟
          گفت:'
      - lb[n=5]: 'شاه را بحيلت زهر دهم ، و تاج مملك بر سرِ تو نهم:'
      - lb[n=6]: بيت ‏(هزج)‏
      - lb[n=7]: آنجا کى نباشى تو ازينهام چه سوذو انجا کى تو آمذى بدينها چه کار
  - section[n=3]:
    - pb[n=70]
    - p:
      - lb[n=8]: 'شاه زاده گفت: تعرّضِ حرمِ پذر، و التفات نموذن برّباتِ حجال، لايقِ
          کرم'
      - lb[n=9]: و فتوّتِ رجال نبوَذ، و هيچ عاقل از براى نماى نهمت، و قصاى شهوت، خوذرا
      - lb[n=10]: مستحّقِ عقوبت، و مستوجبِ ملامت نگردانذ، و بر ارتکابِ حرام اقدام
      - lb[n=11]: جايز نبينذ، و پاى خيانت بر جهرهء صَون و ديانت نهذ، و آبِ روى سنّت
          مروّت
      - lb[n=12]: و شريعت نريزذ، و از براى مجازى زايل حقّى باطل نکنذ؛ و اگر من
      - lb[n=13]: درين هفت روز کلمتى گويم، سببِ هلاك و ابطالِ من باشذ؛ بذين بذين سبب
          مرکبِ
      - lb[n=14]: مقالت را در ميدانِ حالت مجالِ جولان نيست؛ چون ايّامِ نخوس، و ساعاتِ
      - lb[n=15]: بُوس، منقصى و منفصل شوذ، جزاى اين عقوق، و پاذاشِ اين حقوق،
      - lb[n=16]: و باذافراهِ اين نفاق و شفاق، کى در ميدان آوردى، و جمالِ صيانت، بخالِ
      - lb[n=17]:
        - 'خيانت، ملوّث گردانيذى، تقديم افتذ:'
        - pb[n=71]
      - lb[n=1]: شعر ‏(بسيط)‏
      - lb[n=2]: اذا رأيتَ نُيوبَ المليثِ بارزةًفلا تَظُنّنّ أنَ المليثَ مُبَّسِمُ
      - lb[n=3]: بيت ‏(هزج)‏
      - lb[n=4]: هر بگذرذ اين عنا و رنج و هوسمروزى بمکافاتِ تو اخر برسم
      - lb[n=5]: و با غصبى بر کمال از حجرهء کنيزك بيرون آمذ
  - section[n=4]:
