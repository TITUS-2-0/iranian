      - lb[n=7]: گذشته و سنينِ رفتهه مردى زنى داشت، کى متابعتِ و ساوسِ شيطانى،
      - lb[n=8]: و موافقتِ هواجسِ نفسانى نموذى، و قدم بر طُرُق مجهولِ شهوات و نهمات
          زذى،
      - lb[n=9]: و با جوانانِ نَوخط، و امردانِ با جمال عشقها باتى، و اين مرد را طوطيى
          بوذ
      - lb[n=10]: سخن سراى و حاذق، لغت شناس و ناطق، هر چه در خانه از خير و شر ، و
          نفع
      - lb[n=11]: و صرّ حادث شذى، جمله إعلام داذى، و وقايع و حوادث باز نموذى. شبى
      - lb[n=12]: دوستى صيافتى ساخت، و تکلّف و تنوّق، کى لايقِ دوستانِ موافق، و اخرانِ
      - lb[n=13]: صادق باشذ، بجاى آورد. مرا از عيال دستورى خواست، و بوقتِ بيرون
      - lb[n=14]: 'رفتن پيشِ قفصِ طوطى رفت، و گفت: اى پاسبانِ بيذار، و اى نگاه بانِ'
      - lb[n=15]:
        - هشاير! بايذ کى امشب در تيقّظ و حراست زيادت کنى، و سرمهء سَهَر، تا بوقتِ
          سحر
        - pb[n=87]
      - lb[n=1]: در بصر کشى، و بامعانِ نظر، و دقّتِ خاطر تأمّل نمائى، و از هرچه حادث
      - lb[n=2]: شوذ، غثّ و سمين، و مَعين و مَهين، و صلاح و فساد، و خير و شرّ بدانى،
      - lb[n=3]: و در حفظ آرى، و چندانك صبح سر از گريبانِ مشرق بر آرذ،
      - lb[n=4]: بخانه باز آيم، و همه اعتمادِ من بر قولِ تو خواهذ بوذ، و اعتدادِ من
          در
      - lb[n=5]: حوادث بصدقِ گفتارِ تو، کى از غرض منزّه و از شوايبِ کدورت صافى است.
      - lb[n=6]: 'طوطى بذان انتهاج نموذ، و گفت:'
      - lb[n=7]: شعر ‏(وافر)‏
      - lb[n=8]: فِفعلُكَ اِن سُلُتَ لنا مُطيعُو قولُك إن سَألتَ لنا مُطاعُ
      - lb[n=9]: چندانك مرد قدم از در بيرون نهاذ، کذبانوى خانه بمعشور رفعه نبشت،
      - lb[n=10]: و بمددِ مِدادِ اشتياق، حکايت شکايتِ دردِ فراق شرح کرد، و بدستِ معتمدى
      - lb[n=11]: 'بدوست خوذ فرستاذ، و گفت:'
      - lb[n=12]: شعر ‏(منسرح)‏
