      - lb[n=3]: 'هر هفت اجتماعى کردند، و در زاويه اى فرا هم شذند، و فگتند: واجب است'
      - lb[n=4]: 'درين کار تأمّلى واجب داشتن. وزيرِ بزرگترين گفت: نشايذ کى پاذشاه'
      - lb[n=5]: بگفتارِ زنى ناقص عقل التفات نمايذ، و فرزندى را کى محايل رُشد،
      - lb[n=6]: و آثارِ نجابث، و انوارِ کياست و فراست، بر جبينِ او مبين و لايح بوذ،
          و در رُوا
      - lb[n=7]: و رويّتِ او لامح و لامع باشذ هلاك کنذ، از بهرِ آنك چون حدّتِ غصب
      - lb[n=8]: و فَورتِ خشم تسکين يابذ، از امصاى اين عزيمت متفيّر و متأسَف گردذ.
      - lb[n=9]: و آنگه ندامت و تأسَف مُريح و منحِبح نباشذ، و شَينِ آن لابد برأى رکيك
      - lb[n=10]: و خاطر واهى پاذشاه راجع شوذ، و ما برکاکتِ عقل و سخافتِ خرذ منسوب
      - lb[n=11]: 'گرديم، ديگر: چون پاذشاه از امصاى اين عزيمت، و تقديمِ اين سياست،
          پشيمان'
      - lb[n=12]: شوذ، بران انکار نمايذ، و فناهِ خويش، و ائرِ تعجيل، بما حواله کنذ،
          مارا بکردِ
      - lb[n=13]:
        - 'خويش مأخوذ و متّهم و معاتَب و معاقَب گردانذ، و اين مثل عثل بر خوانذ:'
        - pb[n=80]
      - lb[n=1]: مصراع ‏(هزج)‏
      - lb[n=2]: انگور شگال خورذ و پنبه روباه
      - lb[n=3]: 'سديگر: چون سريرِ دولت از منصبِ شاهى خالى و عاطل مانذ، و مملکت را'
      - lb[n=4]: وارث و مستحقّى نبوَذ، کى چهار بالشِ دولت بوَى آراسته گردذ، دشمن قصدِ
          اين
      - lb[n=5]: ديار کنذ، و بقلع و استيصالِ ما کوشذ، و دمار از اهلِ اين ديار بر آرذ،
          و اگر ما
      - lb[n=6]: اين حادثه را تدارك نکنيم، و برأىِ ثاقب تلافى ننمائيم، و بال و نکالِ
          آن بما راجع
      - lb[n=7]: 'شوذ. وزرا گفتند: اگر پاذشاه بى مشورت و تدبيرِ ما عزيمتى بامصا رسانذ،'
      - lb[n=8]: و از ما در ان استخارت نفرموذه باشذ، اذيّتِ عواقب و بليّتِ اواخرِ
          آن بما چگونه
      - lb[n=9]: 'باز گردذ؟ وزيرِ بزرگترين گفت: اگر شما بر سمتِ تدبيرِ من نرويذ،'
      - lb[n=10]: و سخنِ مراى مؤثّر شناسيذ، بشما همان رسذ کى بپوزينگان رسيذ کى سخن
          امير
      - lb[n=11]: 'و کلانترِ خوذ نشنيذند تا بغرامتِ آن مأخوذ شذند: چگونه بوذ'
      - lb[n=12]: آن داستان؟ باژ گوى!
  - section[n=D.4]:
    - pb[n=80]
    - p:
      - lb[n=13]: ٤ ـ داستان زن و گوسفند و پيلان و حمدونگان
      - lb[n=14]:
        - 'وزير گفت: آورده اند کى در کوههاى شهرِ همذان حمدونگان بسيار'
        - pb[n=81]
      - lb[n=1]: بوذند کى آنجا مقامِ داشتند، و ايشانرا مهترى بوذ روزبه نام، کارذيده
          و بجهان
      - lb[n=2]: گرديذه، و سرد و گرم چشيذه، و نيك و بذ بذو رسيذه، هميشه روزگار
      - lb[n=3]: بتدبير و حکمت گذاشتى، و رعايت بر خوذ لازم و فريصه پنداشتى.
      - lb[n=4]: روزى بر بالاى کوهى بر سنگى نشسته بوذ و در شهر نظّاره مى کرد،
      - lb[n=5]: گوسفندى ديذ کى با زنى بَسُرُو بازى مى کرد، روزبه ياران را آواز داذ،
      - lb[n=6]: 'و فگت: کارى شگفت مى بينم. ياران بنگرستند گُشتى ديذند در راهى با
          زنى'
      - lb[n=7]: 'بَسُرُو بازى مى کرد، گفتند: گوسفندى است با زنى مى کنذ، گفت:'
      - lb[n=8]: اين کار بى تعبيهءى نيست، و هر آينه بذين سبب آسيبى بروزگارِ ما رسذ،
      - lb[n=9]: مصلحت آنست کى زن و فرزند از اين کوه بيرون بريم، و بجائى ديگر نقل
      - lb[n=10]: 'کنيم. حمدونگان گفتند: اگر گوسفندى با زنى بازى کنذ آنرا چه اثر'
      - lb[n=11]: 'بوَذ، و صرِر آن بما چه راحع شوذ؟ روزبه گفت: مرا بر شما حّقِ سلطنت'
      - lb[n=12]: و امارت است، و شمارا بر من حّقِ دوستى و رعايت، آنچ بر من واجب است
      - lb[n=13]: بجاى مى آرم و اگر بر قولِ من اعتماد نماييذ شمارا بهتر آيذ، من بارى
          بر
      - lb[n=14]:
        - گفتِ خوذ مى روم، و هم در وقت زن و فرزند از آن کوه بر گرفت
        - pb[n=82]
      - lb[n=1]: و بموصعى ديگر فرت. حمدونگان نصيحتِ او قبول نکردند، و بسمعِ صدق
      - lb[n=2]: 'نسنوذند و گفتند: او پير و فرتوت است، و ندانستند:'
      - lb[n=3]: شعر ‏(طويل)‏
      - lb[n=4]: تَوَقَّ مُلاحاةَ السويوخِ و ذمَّهمفاِنّ لهم عِلمﴽ بِسُوءِ العواِقبِ
      - lb[n=5]: بيت ‏(خفيف)‏
      - lb[n=6]: هر چه در آينه جوان بينذپير در خِشْتِ پُخته آن بينذ
      - lb[n=7]: و ديگرى را بر خوذ امير کردند، و زمامِ مصالح و امر و نهىِ خوذ پذو
          سپردند.
      - lb[n=8]: چون روزى چند برين حال بگذشت روزى گوسفند مر زن را سُروئى زذ، زن
      - lb[n=9]: از آن متألّم ذش، سنگى بر سرِ گوسفند زذ، گوسفند از قوّتِ زخم از
      - lb[n=10]: پاى در آمذ و بيهوش بيفتاذ، چون بهوش باز آمذ کينه در دل گرفتتت، تا
          روزى
      - lb[n=11]: زن را برابرِ ديوارى ديد حمله بُرد، و سُروئى زذ، چنانك با ديوار
      - lb[n=12]: به ايستاذ، زن در دست آتشِ افروخته داشت بر گوسفند زذ، پشمِ گوسفند
          در
      - lb[n=13]: گرفت، گوسفند از بيمِ آتش خوذ را در پيل خانه اوگند، و خويشتن را در
      - lb[n=14]: بندهاى نَى مى ماليذ تا اتش کُشته شوذ، آتش در بى افتاذ و قوّت گرفت
      - lb[n=15]:
        - و پيل خانه در گرفت، و پيلان بعصى مجروح شذند و بعصى هلاك گشتند، و اين خبر
        - pb[n=83]
      - lb[n=1]: 'بسمعِ پاذشاه رسيذ، از آن سبب متألَم شذ، مهترِ پيل بانان را بخواند
          و گفت:'
      - lb[n=2]: 'تدبير اين پيلان چيست؟ مهترِ بيل بانان گفت: تدبير آنست کى بر آنچ'
      - lb[n=3]: سوختست صبر کنى و آنچ مجروح شذه اند پيوسته پيهِ حمدونه در مالى تا
          نيکو شوند.
      - lb[n=4]: پاذشاه لشکريانرا مثال داذ تا هر چه در آن کوه حمدونه يابند تير و سنگ
          بزنند،
      - lb[n=5]: و پيهِ ايشان بيرون کنند و در پيلان مالند. مردم حَشَر بيرون رفتند،
          و از
      - lb[n=6]: نشيب و بالاى کوه در آمذند و تير و سنگ روان کردند. حمدونگان از آن
      - lb[n=7]: 'حال متحيّر شذند، و آواز داذند: بارى بگوئيذ کى سببِ کثتن و خَستنِ
          ما'
      - lb[n=8]: چيست؟ چندين سالست تا ما درين کوه متوطّنيم و هيچ آفريذه را از ما رنجى
      - lb[n=9]: نبوذه است کى بذان سبب مستوجبِ تعرّض و سَخَط شويم. مردمان حکايتِ
      - lb[n=10]: گوسفند و زن و آتش و پيلان بگفتند، و آن نادره شرح داذند. حمدونگان
      - lb[n=11]: گفتند:ما سزاوارِ زيادت ازين بلائيم، چون سخن پير و مهترِ خوذ نشنوديم
  - section[n=2]:
    - pb[n=83]
    - p:
      - lb[n=12]: 'وزرا گفتند: اکنون تدبيرِ ما چيست و چگونه مى بايذ با ستقبالِ اين'
      - lb[n=13]:
        - 'مهّم شتافتن؟ گفت: مصلحت آنست کى هرّوز از ما يکى بخدمت روَذ و در'
        - pb[n=84]
      - lb[n=1]: مکرِ زنان و غدرِ ايشان حکايتى رويت کنذ، تا بوذ کى اين داةيهء عظيم،
          و اين
      - lb[n=2]: واقعهء جسيم مدفع گردذ، و صفارى اين حادثه کى عارض شذشت بگنگين
      - lb[n=3]: حکمت تسکين يابذ، و اين سياست در تأخير و توقّف افتذ، و بحبسِ مجرّد
      - lb[n=4]: کفايت شوذ، و ايّامِ نحوس باوقاتِ سعود بدل گردذ، و لطايفِ ربّانى،
