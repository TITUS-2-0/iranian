      - lb[n=7]: تا بعد ازان زمانهء جافى براى اواندر قدح چه افگنذ از تلخ و شورِ خويش
      - lb[n=8]: چون اتفاقِ کلماتِ هر هفت وزير بر تمهيدِ اسبابِ خلاص و استخلاصِ
      - lb[n=9]: شاه زاذه قرار گرفت يکى از آن هفت کى ماهِ فطنت و تيرِ فکرت بوذ سيّاف
          را
      - lb[n=10]: 'گفت: سياستِ شاه زاده را در توقّف دار، نا من بحصرتِ شاه روَم، و
