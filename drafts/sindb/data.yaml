- body[rend=rtl]:
  - p:
    - |-
      سندباذ نامه
      محمد بن على ظهيرى سمرقندى
      به اهتمام و تصحيح و حواشى احمد آتش
      چاپ اول. پاييز ١٣٦٢
      تيرژ ٣ هزار نسخه
      چاپ. آشنا تهران
      کلبهء حقوق محفوض است
  - section[n=1]:
    - pb[n=31]
    - p:
      - lb[n=1]: ابتداى کتاب سندباذ
      - lb[n=2]: چنين گويند راويانِ حديت و خذاوندانِ تاريخ کى در موصيِايّام
      - lb[n=3]: و سوالفِ اعوام در اقليمِ هندوستان ياذشاهى بوذه است کورديس نام کى
          صحايف
      - lb[n=4]: معالى جهاندارى را بمکارمِ احلاقهِ حميده موسح گردانيذه بوز، ورداى
          مفاخرِ
      - lb[n=5]: پادشاهى را بمآثرِ اعراقِ کريم مطرّز کرده، و روزگارِ او بجمالِ عدل
          آراسته
      - lb[n=6]: و اوصافِ و بکمالِ فصل مشهور شذه، دولتى مطاع و حشمتى مطيعم، مدّتى
      - lb[n=7]: طويل و مملکتى عريص، دستِ تناولِ حاسدان و تطاولِ قاصدان از مملکتِ
      - lb[n=8]: او بسته و کوتاه، و چشمِ اطماعِ فاسدهء متعدّيان در دولت او پوشيذه
          و فراز،
      - lb[n=9]: هميشه مُتابعِ عدل و مطاوعِ عقل بوذى، و آثار و اخبارِ رفتگان و سُنَن
          وِ و سَِيرِ
      - lb[n=10]: اينان شنوذى، و ذِکر حُسنِ شِيَم و صيتِ مطاوعتِ خدم و حَشَمِ او بسمع
      - lb[n=11]: سلاطينِ وقت رسيذه، و زبانِ رُوات و بيانِ ثِقات آوازهء رفاهيتِ رعيت
      - lb[n=12]: و خصب وأمنِ ولايتِ او بگوشِ خلايق رسانيذه، و از بدوِ صِبَى کى عمرهء
      - lb[n=13]: عمر غرّهء دهر اسث تا طلاوعِ صباحِ شَيْب کى خبر دهندهء و داعِ حياتست
          جز در
      - lb[n=14]:
        - منْهجِ رعايت و مسلكِ تخفيف و ترفيهِ صعفاى ولايت قدم نزذه بوذ، و از
        - pb[n=32]
      - lb[n=15]: براى اکتابِ اموال گامى در خَطهء وِزر و وبال ننهاذه بوذ، پيوسته اهتمام
      - lb[n=16]: بر اتمامِ مصالحِ رعاياى دولت موفور مى داشت، و برّ و بحرِ مُلکت را
          بافاصتِ
      - lb[n=17]: نصفت و اشاعتِ معدلت معمور مى گردانيذ، دولتِ اورا سعدِ اکبرِ اقليمِ
      - lb[n=18]: زحل مى گفتند، و ملوكِ آفاق مکارمِ اخلاقِ او بر حاشيهء جريدهء سياست
      - lb[n=19]: تعليق مى کردند، و از فصايلِ علمِ او اقتباس مى نموذند و در
      - lb[n=20]: 'نعت و وصفِ او مى گفتند:'
      - lb[n=21]: بيت ‏(بحنث)‏
      - lb[n=22]: اگر شمايلِ حلمش بباذ بر گذرذدهذ شکوهِ تجلّيش باذرا لنگر
      - lb[n=23]: و گر فصايل طبعش بکوه بر شمرنذسبك ز خاصيتش کوه را بر آيذ پر
      - lb[n=24]: نخالطت با حکماى فاصل و ندماى کامل داشت، و ايّام و اوقات با عقلاى
          عالم
      - lb[n=25]: و فصلاى بنى آدم گذاشت، شهوات و نهمات را طلاق داذه بوذ، و محظورات
      - lb[n=26]: محرّمات را اطلاق فرموذه، ساعاتِ عمر بر استيفاى خيرات مقصور کرده،
      - lb[n=27]: و اوقاتِ اتيام بر استعمالِ حسنات موقوف گردانيذه، و بيقينِ صادق واثق
      - lb[n=28]: شذه کى متاعِ دنيا غرورست مزخرفات و مموّهاتِ او خيالِ ناپاى دار،
          و عقلِ
      - lb[n=29]: 'حاذق در گوشِ هوشِ او گفته:'
      - lb[n=30]: شعر ‏(کامل)‏
      - lb[n=31]: خُذْ ما صفالك فالحياةُ غرورُوالدهُر يَعدِلُ تارةُ و يجورُ
      - lb[n=32]: لا تَعِبّنَّ على الزمانِ فاِنّهُفَلكُ على قُطبِ الَّجاج يدورُ
      - lb[n=33]:
        - اَبَدًا يوِلّدُ تَزحَةً من فَرحَةٍويصُبُّ غمَّا مُنتهاهُ سُرورُ
        - pb[n=33]
      - lb[n=1]: رباعى ‏(اخرب)‏
      - lb[n=2]: از جملهء رفتگانِ اين راهِ درازباز آمذهء کو کى بما گويذ راز
      - lb[n=3]: پس بر سرِ اين دوراههء آز و نيازتا هيچ نمانى کى نمى آيى باز
      - lb[n=4]: و ببيّناتِ واصح و دلالاتِ لايح بدانست کى هر معصل و مشکلى کى از زواياى
      - lb[n=5]: مملکت در مصالحِ رعّيت استقبال نمايذ جوانبِ رصاى الهى را تقديم بايذ
      - lb[n=6]: 'نموذ کى نهايتِ ظلم و خيم است و عواقبِ او عذابِ اليم:'
      - lb[n=7]: بيت ‏(هزج)‏
      - lb[n=8]: ايمن مشو اى حکمِ تو از حکمِ سدوماز تيرِ سحرگاه و دعاى مظلوم
      - lb[n=9]: 'و زبانِ زبان اين معنى با او تکرار کرده:'
      - lb[n=10]: شعر ‏(بيط)‏
      - lb[n=11]: عليك بالعدلِ إن وَلّيتَ مملکتةًو اٌحذر من الجَور فيها غايةَ لخذَرِ
      - lb[n=12]: فالُملكَ يبنقَى مع الکُفْرِ البهيم ولايبقَى مع الجورِ فى بدوِ ولا
          حصَرِ
      - lb[n=13]: 'و هاتفِ حرکاتِ روز و شب بها او گفته: هر گه در منصبِ پاذشاهى بمتابعتِ'
      - lb[n=14]: ملاعبِ و ملاهى مشغول شوذ و بحکمِ نقصانِ عدل و خسرانِ عقل از استعمالِ
      - lb[n=15]:
        - حلم و فصل مهجور مانذ چون برزگرى بوَذ کى تخم در زمين پرا کنذ و در
        - pb[n=34]
      - lb[n=1]: تعهّدِ باز و وفوتِ آب داذن غفلت بَززَذ، تاريخِ او و تخمِ دهقان باطل
          گردذ،
      - lb[n=2]: و بببِ اصاعتِ آبِ جوى آبِ روى او صايع شوذ، و سببِ صختِ اقبالِ او
      - lb[n=3]: بعلّتِ تخمهء ادبار فنا پذيرذ، خايب و خاسر و مُدبِر و مُغلس گردذ،
          و زبانِ
      - lb[n=4]: 'روزگار با او گويذ:'
      - lb[n=5]: مصراع ‏(بيط)‏
      - lb[n=6]: مَن يزرَعِ الشَوْكَ لم يحصود بِهِ العِنَبا
      - lb[n=7]: بيت ‏(خفيف)‏
      - lb[n=8]: هر چه کارى بَرَش همان دِر وَيوانچه گوئى جوابِ آن شنوى
      - lb[n=9]: و چون صاحبِ دولت با کتابِ شهوت و ارتکابِ نهمت از تحصيلِ
      - lb[n=10]: دولت و تدبيرِمملکت باز مانذ و در سکرِ غفلت از شکرِ نعمت غافل گردذ
      - lb[n=11]: بسببِ دوامِ مستى دولتِ او روى در فستى آرذ و بر خاطرِ او گذرذ کى
          وَلَبَّ
      - lb[n=12]: شبوةِ ساعةٍ اورثتْ خُزنﴽ طويلا، قاصدانِ دولت ازمملکتِ او طعمهء
      - lb[n=13]: مفاصد سازند، و خصمانِ صعيف فرصتِ تويف طلب کردن گيرند، و نوّاب
      - lb[n=14]: از براى حفظِ مراسمِ خويش مکارمِ ديانت و امانت بگذارند، و رێاياى
          مملکت را
      - lb[n=15]: در معرضِ مُؤَن و عوارض آرند، ولايت خراب گردذ و رعايا مستأصَل
      - lb[n=16]: شوند، فترت در مملك پيذا آيذ و اختلال و انتشار در دولت ظاهر گردذ،
      - lb[n=17]:
        - آنگاه مَثَلِ او چنان بوَذ کى مردى از بُنِ ديوار خاك بر مى دارذ و بامِ خانه
        - pb[n=35]
      - lb[n=1]: مى اندايند، هر چه زوذتر خانه با زمين برابر شوذ، و گويند مَثَلُ المِلكِ
          الذّى
      - lb[n=2]: يعمُرُ خزانتَهء من امولِ رعيّتِه کمَثَلِ مَنْ يُطيّنُ سَظحَ بيته
          بما يقتلعُ
      - lb[n=3]: 'من اساس بُنْيانِه ، و روزگار اين بيت فرو خوانذ:'
      - lb[n=4]: بيت ‏(خفيف)‏
      - lb[n=5]: از رعيّت شهى کى مايه ربوذبُنِ ديوار کند وبان اندوذ
      - lb[n=6]: پس آن پادشاه بر قصيّتِ عدل و انصاف مى رفت و رێايا را در ظّلِ چترِ
      - lb[n=7]: رێايت از آفت و عاهت در پناهِ حياطت و عنايت نگاه مى داشت، چنانك
      - lb[n=8]: در اطرافِ ممالك و اکنافِ مسالكِ او شاهين با کبك مسامحت مى نموذ و
          گرگ
      - lb[n=9]: 'با ميش مصالحت مى جُست:'
      - lb[n=10]: شعر ‏(وافر)‏
      - lb[n=11]: بِشامِلِ عدله فى الارضِ تَرعَيمع الاسدِ السوائمُ فى المسامِ
      - lb[n=12]: ولا تعدو الذِئابُ على نعاجٍولاتَهوى البُزاةُ الى حمامِ
      - lb[n=13]: از شراب خانهء احسان کأسِ فصل بر دستِ افاصل بايذ نهاذ، و از داروخانهء
      - lb[n=14]: عدل سکنگبينِ تخفيف بمحرورانِ رعيّت بايذ داذ، و چون مُلكِ موررث
      - lb[n=15]: و خزانهء مکتب حاصل باشذ آن اَوْلى ترکى در نهايتِ اعمار بتركِ اسفار
      - lb[n=16]: گفت شوذ، و در ظيافتِ دولت طُفيليانِ مملکت را مرحبائى و طالَ بقاثى
      - lb[n=17]: شنوانيذه آيذ، کى چون بساطِ دولت از شاذروانِ مملکت طىّ پذيرذ و ايّامِ
      - lb[n=18]:
        - بهارِ جوانى بخزانِ پيرى مزاجِ دى گيرذ و مال دست مالِ وارث و حادث
        - pb[n=36]
      - lb[n=1]: 'شوذ، شمعِ زندگانى را جان بلب رسذ، و چراغِ امل بباذِ اجل فرو ميرذ،
          و روزگار اين ابيات خانذ:'
      - lb[n=2]: شعر ‏(منرح)‏
      - lb[n=3]: مَا لذّة المرءِ فى الحيوَاةِ واِنْعاش طويلﴽ فالموتُ لاحِقُها
      - lb[n=4]: مَن لم يمُت عِبطَةً يَمُت هَرَمﴽلَلمَوُتُ کأسُ و المرهُ ذاِئقُها
      - lb[n=5]: بيت ‏(خفيف)‏
      - lb[n=6]: دست در روزگار مى نثنَوَذپاى عمر استوار مى نشوذ
      - lb[n=7]: شاهدى خوب صورت است املدر دل و ديذه خوار مى نشوذ
      - lb[n=8]: شاذ مى زى کى در عروسىِ مرگرنگِ چندين نگار مى نشوذ
      - lb[n=9]: هر روز از رقبهء طباح تارُکبهء رواح و از خروجِ ظلام تا دخولِ شام بر
          مسندِ
      - lb[n=10]: مظالم نشستى، و در مصالحِ ممالك سخن پيوستى، و چون حِدقهء ايّام بظلام
      - lb[n=11]: مکحّل شدى و سجنجلهاى عالمِ بالا بصيقلِ کواکب مصقّل گشتى با خواّصِ
      - lb[n=12]: 'دولت در حخرهء خلوت نشستى و گفتى: دامنِ شبِ وصل را پيش ازانك صبحِ'
      - lb[n=13]: مجر طلوع کنذ و کواکبِ سعودِ شباب در مغربِ شيب غروب و افول نمايذ،
      - lb[n=14]: بدستِ طرب محکم بايذ داشت، چه هر که در حالتِ و داغ از لذّتِ اجتماع
          ياذ
      - lb[n=15]:
        - 'نکنذ اورا از قُرب و بُعدِ معثوق خبر نبوَذ و از حالِ اتّصال و افتراق اثر
          نباشذ:'
        - pb[n=37]
      - lb[n=1]: مصراع ‏(کامل)‏
      - lb[n=2]: بالُبعدِ يُعرَفُ قيمةُ التقريب
      - lb[n=3]: بيت ‏(خفيف)‏
      - lb[n=4]: هر که در راهِ عشق صادق نيستجز مرائى و جز منافق نيست
      - lb[n=5]: و از بهرِ آنك در بيصهء مرغِ مَلك فَزخ و جودى نداشت اوقات و ساعات
      - lb[n=6]: 'در فکرت و حيرت مى گذاشت، و با خوذ مى گفت: دوحهء جهان دارى'
      - lb[n=7]: بى غُصنى وأصلِ بزرگوارى بى فرعى است، اگر بساطِ امل دستِ اجل
      - lb[n=8]: در نوردذ چهار بالشِ مُلك عاطل و صايع مانذ
  - section[n=2]:
    - pb[n=37]
    - p:
      - lb[n=9]: روزى درين معنى فکرتى مى کرد، و يکى از مخدّراتِ حرم کى با
      - lb[n=10]: جمالِ کياست کمالِ فراست داشت و بسرمايهء شهامت و پيرايهء حذاقت متحلّى
      - lb[n=11]: بوذ در پيشِ تختِ شاه بخدمث حاصر آمذه بوذ، و آثارِ تفکّر و دلايلِ
          تغيّر در
      - lb[n=12]: ناصيهء پادشاه مشاهدت مى کرد، فامّا بمجرّدِ تفرّس تجسّس جايز نمى
          شمرد کى
      - lb[n=13]: لايقِ مروّت و موافقِ خدمت نمى آمذ، چه از صمايرِ ملوك استخبار کردن
          و از
      - lb[n=14]: سرايرِ ايشان استفسار نموذن بابتِ خرذمندان نبوَذ، و چون فکرتِ شاه
      - lb[n=15]: بتطويل کشيذ و آثارِ حزن بحّدِ اکسار انجاميذ مخدَّره بطريقِ تلطّف
          تعرّف
      - lb[n=16]: 'احوال نموذن ساخت، و از موجبِ تغيّر بحث گرفت و گفت: مدّتِ عمرِ شاه'
      - lb[n=17]: بِامدادِلطفِ کردگار با امتدادِ روزگار مقرون باذ، بحمداللّه و منّه
          جهان
      - lb[n=18]:
        - بعواطفِ عدلِ شاهى معمور است و جهانيان بلواطفِ فصلِ پادشاهى مسرور
        - pb[n=38]
      - lb[n=1]: اند، اقليمِ ملك بداذ و عدل آباذست، و رعيّت از کُلَف و مُؤَن آزاذند،
          و دوستان
      - lb[n=2]: بذين حصرت تقرّب مى کنند و دشمان ازين دولت تجنّب مى نمايند، طاوسِ
      - lb[n=3]: کامرانى در رياضِ امانى جلوت مى کنذ، و سيمرغِ سيادت در باغِ سعدات
      - lb[n=4]: مى خرامذ، و باطراف و اکنافِ عالم صيت عدلِ او ساير است، و ببرّ و بحرِ
      - lb[n=5]: 'گيتى ذکرِ فصلِ او داير:'
      - lb[n=6]: شعر ‏(طويل)‏
      - lb[n=7]: فسار به مَن لا يسيرُ مُشِمرّﴽوغنَّى به مَن لا يُغَنّىِ مُغَرِّدا
      - lb[n=8]: پاذشاه ـ کى همواره بکامِ نيك خواه باذ ـ در حرمِ اين ارم متغيّر است،
          و در
      - lb[n=9]: غياصِ اين رياض متفکّر، و آثار تغيّر و تفکّر در بَشَرَهء ميمون کي
          صحيفهء اقبال
      - lb[n=10]: و ديباجهء حلال است مشاهده مى توان کرد، باعثِ اين تغيّر و موجبِ اين
      - lb[n=11]: تفکّر چيست، اگر بنده را محرم دارذ اطلاع فرمايذ، تا در تحمّلِ اَعباى
          آن حال
      - lb[n=12]: شرايطِ موافقتِ طاعت دارى و رسم مظاهرتِ خدمتگارى بجاى آرذ، و بر
      - lb[n=13]: حسبِ استطاعت و مقدارِ طاقت طاعت و مطاوعت نمايذ، غبارِ غموم و صداى
      - lb[n=14]: 'هموم از سطحِ آينهء خاطرِ ێاطر بز ذايذ:'
      - lb[n=15]: بيت ‏(هزج)‏
      - lb[n=16]: فرمان ترا کى هست نافذبر جان رهى کشذ به پيشت
      - lb[n=17]:
        - پادشاه چون لطفِ مفاوصت و حسنِ محاورتِ مخدَّره کى حقوقِ سابق
        - pb[n=39]
      - lb[n=1]: 'و اهليّتِ اعتمادِ لاحق داشت بديذ گفت: موجبِ فکرت و صجرتِ من مخافتِ'
      - lb[n=2]: اعداى مملکت و موافقتِ اولياى دولت نيست کى حصنِ مُلكِ من عدل است،
      - lb[n=3]: و قواعدِ هر دولت و اساسِ هر مملکت کى بر بنياذِ عدل و نصفت نهاذه شوذ
      - lb[n=4]: از حسدِ دوستان و مکرِ دشمنان در پناهِ عصمت مانذ، و از مداحلتِ خصمان
      - lb[n=5]: 'و مزاحمتِ متعدّيان در جوارِ سلامت آيذ:'
      - lb[n=6]: بيت ‏(خفيف)‏
      - lb[n=7]: عدل کن زانك در ولايثِ دلدرِ پيغمبرى زنذ عادل
      - lb[n=8]: فامّا ندان کى جِدِّ روزگار بى هَزْل و قبولِ او بى عَزْل نيست، بر
          اثرِ
      - lb[n=9]: هر سورى ماتمى دهذ و از پسِ هر شاذيغمى پيش آرذ، و آدمى را از تجرّعِ
      - lb[n=10]: کأس اجل و تحمّلِ صربت شمشيرِ بو بحيى چاره نيست
      - lb[n=11]: شعر ‏(کامل)‏
      - lb[n=12]: الموتُ آتُ و النفوسُ نفائسُو المُسْتَغِرُّ بما لدَيه الاحمُق
      - lb[n=13]: رباعى
      - lb[n=14]: اى آنك تو در زيرِ چهار و هفتيوز هفت و چهار دايم اندر تفتى
      - lb[n=15]:
        - غم خور دايم کى در رم آگفتياين مايه ندانى کى چو رفتى رفتى
        - pb[n=40]
      - lb[n=1]: هر آينه روزى نداى اجل سماع بايذ کرد و مملکت و دولت را بصرورت و داع
          بايذ
      - lb[n=2]: نموذ، کى بهار بى خزان و وصل بى هجران نبوَذ،  مرا عقب و خلفى نيست
          کى بر
      - lb[n=3]: سريرِ مملکت نشينذ و اين منصبِ پادشاهى را از تعرّضِ استيلاى دشمان
          صيانت
      - lb[n=4]: کنذ، و از تزاحمِ خصمان و تواردِ مزاهمان نگاه دارذ، و رعاياى اين ممالك
      - lb[n=5]: بمدّتِ ملكِ ما در دامن امن و فراغت و خصب و رفايت اعتياد و عادت گرفته
      - lb[n=6]: اند و با تخفيف و ترفيه الف يافته، و آبا و اجدادِ ايشان بغذاى احسان
          پرورده شذه
      - lb[n=7]: و بنين و بناتِ ايشان در مهدِ عهدِ دولتِ ما بشيرِ کرم نشو و تربيت
          يافته، اگر
      - lb[n=8]: پادشاهى جاير بر ايشان قادر گردذ و صرصرِ قهر بر ايشان و زذ در هاجرهء
      - lb[n=9]: حادثه و حرارتِ حرورِ ظلم و صَيم روز چگونه گذارند، و در شبهاى يلداى
      - lb[n=10]: ظلم کيآفتاب ملكِ من بمغربِ زوال افول نمايذ چراغِ فراغ چگونه افروزنذ،
  - section[n=3]:
    - pb[n=40]
    - p:
      - lb[n=11]: مخدّره چون اين کلمات و مقدّمات بشنيذ قطراتِ عَبرات از ديذه فرو
      - lb[n=12]: 'باريذ و نَفَسِ سرد از سينه بر کشيذ و گفت:'
      - lb[n=13]: بيت ‏(هزج)‏
      - lb[n=14]: آن روز مباذ هرگز اى جان و جهانکز وصلِ تو محروم شوذ اين دل و جان
      - lb[n=15]: هرگز مباذ روزى کى عروسِ ملك از زيورِ عدلِ شاه عاطل مانذ و از
      - lb[n=16]: باسِ فصل و کرمِ او عارى گردذ، و اميذ از فصلِ آفريذگار آنست کى
      - lb[n=17]:
        - وارثِ اعمار و اعمالِ ما بندگان بقاى دولت و دوامِ سلطنتِ شاه باشذ، و مباذا
          کى
        - pb[n=41]
      - lb[n=1]: اسماعِ ما بندگان نعيبِ غرابِ فراق استماعکند، و اگر پادشاه را ارادتِ
          خَلَفى
      - lb[n=2]: شايسته و عقبى رسيد است آن تمنّى بصفاى طويّت و خلوسِ نيّت و عرض
      - lb[n=3]: داذنِ حاجت بدرگاه اکرم الاکرمين و ارحم الراحمين ميسّر و مهيّا شوذ،
          و چون
      - lb[n=4]: خلاصهء مقصود و زبدهء مطلوب آسايش صُعَفا و آرامشِ رعايا و صلاحِ مردمان
      - lb[n=5]: و فراغِ بال و حسنِ حالِ ايشانست از کمالِ لطفِ الهى اجابتِ اين دعا
          و افادتِ اين
      - lb[n=6]: 'تمنّى بديع و غريب نباشد، چنانك مى فرمايذ قوله عزّ و جلّ: اُذغونى
          أَستجبْ لکم'
  - section[n=4]:
    - pb[n=41]
    - p:
      - lb[n=7]: شاه چون اين مقدمات بشنيذ صدغات وصِلات بزهّاد و عبّاد
      - lb[n=8]: فرستاذ و نذورِ خيرات و نوافلِ طاعات بجاى آورد، و چون خسروِ سيتارگان
      - lb[n=9]: سيمرغ وار در پسِ کوهِ قافِ افق پنهان شذ و بر وِطاى کحلىِ آسمان
      - lb[n=10]: ستارگان دُرفشان شذند بموصعى متبرّك و بُقعه ئمبارك در آمذ، و وصايف
      - lb[n=11]: صلوات و شرايطِ اقامت کرد، و بزبانِ تصرّع و بيانِ تخشّع قصّهء
      - lb[n=12]: 'نيازمندى شرح داذ و رقعهء حاجت بسرادقِ جلال عرصه داشت و گفت: اى'
      - lb[n=13]: کريمى کى متحيرّانِ باديهء حيرت و سرگشتگانِ تيهِ صلالت از حرمِ کرمِ
          تو
      - lb[n=14]: عنايت و رعايت طلب مى کنند، مکنونِ صماير و مصمونِ سراير بر تو پوشيذه
          نيست،
      - lb[n=15]: از کرمِ تو سزذ کى حاجبِ من باجابت مقرون گردانى! چون صبحِ صادق از
      - lb[n=16]: مطلعِ آفاق شارق فشت اعلامِ خورشيذ پيذا آمذ و راياتِ تير و ناهيذ
      - lb[n=17]:
        - ناپيذا شذ شاه با مخدَّره خلوت کرد و مصاى تقدير با صفاى تدبير موافق افتاذ،
        - pb[n=42]
      - lb[n=1]: و باز دواجِ ابوَين امتزاجِ مائَين حاصل آمذ، و مُسرعِ نطفه بمشرعِ
          رحم رسيذ،
      - lb[n=2]: ايّامِ وصعِ حمل در فذشت، هنگامِ مهد و قماط در رسيذ، دُرّى شاهوار
          از
      - lb[n=3]: صدفِ رحم بمهبصِ صهور آمذ کى در جمال يوسفِ عهد و در کمال مسيحِ مهد
      - lb[n=4]: بوذ، با حواّسِ سليم و اعصاى مستقيم، مخايلِ نجابت بر ناصيهء او معيَّن،
          و دلايلِ
      - lb[n=5]: شهامت بر جبينِ او مبيَّن، عقل در وى آثارِ جهاندارى مشاهدت مى کرد،
      - lb[n=6]: 'و خرذ از وى انوارِ کرم و بزرگوارى معايآه کرد و مى گفت:'
      - lb[n=7]: شعر ‏(سريع)‏
      - lb[n=8]: بدرُ و شمسُ وَلَدا کوکبااقسمتَ باللّه لقد انجنبَا
      - lb[n=9]: ثَلثةُ تُشرُق انوارُهالا بَدّلتْ من مَشْرقٍ مَغْربَا
  - section[n=5]:
    - pb[n=42]
    - p:
      - lb[n=10]: چون آن ميوه از شکوفهء وجود بيرون آمذ و آن فرخِ مبارك از بيصهء
      - lb[n=11]: رحم بصحرا رسيذ شاه بايفاى نذور و اتمامِ سرور نعمتهاى فاخر و مالهاى
          وافر
      - lb[n=12]: بخيرات صرف کرد، و حکما واصلِ نجو مرا مثال داذ تا طالعِ مسقطِ نطفه
      - lb[n=13]: و محطِّ رأس و کيفيّتِ اشکالِ افلاك و کميّتِ حرکاتِ سيّارات و ماهيّتِ
          اسباب
      - lb[n=14]: و اوتاد و اربابِ بيوتات و تسديسات و تثليثات و مقارنه و مقابلهء کواکب
          بر
      - lb[n=15]: طِريقِ ايشان و اتقان ملوم کردند، تاريخِشهور و سنين باز ديذند، و
          شاهرا
      - lb[n=16]: 'بشارت داذنذ کى: شاد باش و جاويذ زى! کى اين فرزند شرف تبار و از
          ملوك'
      - lb[n=17]:
        - ماصيهء اين خانذان ياذگار خواهذ بوذ، و نامِ بزرگِ ايشانرا برسومِ حميده
        - pb[n=43]
      - lb[n=1]: و اخلاقِ مرصيّه زنده خواهذ گردانيذ، و در چهار باشِ مملکت و مسندِ
          سلطنت
      - lb[n=2]: چون افريذون و جم عمر يابذ، و جهان در صبطِ أيالت وحفظ سياست
      - lb[n=3]: آرذ، و بر ملوكِ روى زمين بعلم و حکمت و سخا و مکرمت و مکارمِ اخلاق
      - lb[n=4]: و مآثرِ اعراق ترجيح يابذ، و در مدّتِ چندين سال از عمرِ او گذشته اورا
      - lb[n=5]: خطرى باشذ بجان، و لکن بفصلِ کردگار و عنايتِ شهريار آن واقعه سهل
      - lb[n=6]: گردذ، و آن معصل يّسير پذيرذ، و اقبال و ظفر قرين و فثح و نصرت هم نشينِ
      - lb[n=7]: او شوذ، و هيچ غبارى بر دفحاتِ کمال او ننشينذ و هيچ مکروهى نبينذ
  - section[n=6]:
    - pb[n=43]
    - p:
      - lb[n=8]: آنگاه دايهء مستقيم بنيتِ معتدل هيأت لطيف طبيعتِ کريم جبلّت
      - lb[n=9]: بياوردند و شاه زاذه را بذو داذند، تا درمهّبِ صَبا و شمال تربيت مى
      - lb[n=10]: داذ، و شاه زاذه قوّت مى گرفت، و چون عددِ سالِ او بدوازده رسيذ
      - lb[n=11]: پاذشاه اورا بمؤدّب فرستاذ، تا فرهنگ و آدابِ ملوك بياموزذ، و در مدّتِ
          ده
      - lb[n=12]: سال هيچ چيز از مداركِ علوم ياذ نگرفت و ائرى ظاهر نگشت، شاه بدان
          سبب
      - lb[n=13]: صجر و تنگ دل شذ، و مثال داذ تا فيلسوفانرا حاصر کردند و محفلى عقد
          فرموذ،
      - lb[n=14]: 'و با ايشان بطريقِ استشارت و استخارت گفت: ملوك را از معرفتِ شروطِ'
      - lb[n=15]:
        - رياست و شناختانِ لوازمِ سياست و فيصِ فصل و بسطِ عدل و فکرتِ صحيح و رأى
        - pb[n=44]
      - lb[n=1]: نجيح و حلّ و عقدِ اولياى دولت و خفص و رفعِ اعداى مملکت و قمعِ دشمنان
      - lb[n=2]: و قهرِ حاسدان و تربيتِ اوليا و تخويفِ اعدا و حّلِ مشکلات و دفعِ مُعصلات
      - lb[n=3]: و آيينِ جهان دارى بر سُننِ بزرگوارى و شرايعِ فُتوّت و لوازمِ مُرُوّت
          و استمالتِ
      - lb[n=4]: دوستان و استقالتِ عترتِ خدمتکاران چارهنبوَذ کى مناصبِ مُلك جز بفراستِ
      - lb[n=5]: کامل و سياستِ شامل و احرازِ ارْآ و افاصت آلا مصبوط نتوان کرد، هر
          که
      - lb[n=6]: از جملهء فلاسفه باتمامِ اين مهمّ اهتمام نمايذ و بمواجبِ اين خدمت
          قيام کنذ
      - lb[n=7]: و شرايطِ شفقت و لوازمِ نصيحت بجاى آرذ و اورا دقايقِ علم و حکمت تعليم
      - lb[n=8]: و تلقين کند و بعدل و فصل محتظى و متوفّر گردانذ چنانك بِامدادِ علم
          و حکمت
      - lb[n=9]: مستعِدِّ سريرِ مملکت و سلطنت شوذ، از بهرِ آنك بازِ سپيذ هرچند شايسته
      - lb[n=10]: و در خور بوَذ تا رنجِ تعليم و بيذارى نکشذ و برياصت تأديب و تهذيب
          نيابذ
      - lb[n=11]: جلاجلِ زرّين بر پاى او نبندنذ و از دستِ سلاطين مرکبِ او نسازنذ،
          و همچنين
      - lb[n=12]: زر و نقره چون از معدن بيرون آيذ با کدورتِ کان ننتزج و نختلط باشذ
      - lb[n=13]: تا در پوتهء امتحان ننهند و بتقويبِ آتش غَش و کدورت از وى جذا نگردانند
      - lb[n=14]: 'خالص و صافى نشوذ و مستحّقِ خلخالِ عروسان و تاجِ شاهان نگردذ:'
      - lb[n=15]: شعر ‏(مجنث)‏
      - lb[n=16]: فما على التِبرِ عارُفى النارِ حين يُقَلَّبُ
  - section[n=7]:
    - pb[n=45]
    - p:
      - lb[n=1]: حکما و وزرا بر وى آفرين گفتند و با صابتِ رأى و اجابتِ رويّتِ
      - lb[n=2]: 'او وُثوق و اعتماد زيادت کردند و گفتند:'
      - lb[n=3]: شعر ‏(هزج)‏
      - lb[n=4]: اى رأىِ توبر سپهرِ تدبيرصورت گرِآفتابِ تقدير
      - lb[n=5]: رازِ گرهِ پياز مانندپيشِ دلِ تو برهندچون شير
      - lb[n=6]: نهالى کى در چمنِ ملكِ شاهى رُسته باشذ و در رياضِ دولتِ پاذشاهى تربيت
      - lb[n=7]: يافته چون سحابِ افاصتِ علوم صحايفِ اوراقِ اشجار و انوار و ازهارِ
      - lb[n=8]: اورا از غبارِ غفلت و نسيان بشويذ، نسيمِ شميمِ او عالم را معطّر و
          مبخّر
      - lb[n=9]: گردانذ. پساز ملهء آن هزار فيلسوف هفت را اختيار کردند، و زمانِ اين
      - lb[n=10]: مهّم بکفايت و اناملِ تدبيرِ ايشان داذند، و اين هفت حکيم سه شبانروز
      - lb[n=11]: بنشستند و درين معنى خوض نمذند و در طالعِ ولادتِ شاه زاذه نظرى
      - lb[n=12]: کردند، هريك رأى مى نهاذند، هيچ کس شروع کردن اندرين باب صواب
      - lb[n=13]: 'نديذ و گفتند: چون در مدّتِ ده سال هچّيز از انواعِ علم و حکمت'
      - lb[n=14]: نياموخت و طبعِ او تعليم و تلقين نفذيرفت، با آنك در بدوِ نشو و ابتداى
          نما
      - lb[n=15]: بوذ، و قريحتِ او بر تعلّمو تأدّب الف نگرفت و مؤدَّب و مرتاض نگشت
          اکنون
      - lb[n=16]:
        - مستحيل است کى تعليم قبول کنذ، چون آهى کى در خاكِ نمگين بمانذ ژنگار
        - pb[n=46]
      - lb[n=1]: بر آرذ و اگر ديرتر بمانذ تمامىِ جوهرِ او ژنگ بخورذ، و بعد ازان بآتش
          و دارو
      - lb[n=2]: اصلاح و اخلاص نپذيرذ، و همچنين نهالى کى کژ رُسته باشذ اگر در تقويمِ
          او زيادت
      - lb[n=3]: تکلّفى و تکليفى روذ بشکنذ و باطل گردذ، و رنجِ تعهّدِ او صايع شوَذ
  - section[n=8]:
    - pb[n=46]
    - p:
      - lb[n=4]: سندباذ کى يکى بوذ از جملهء اين هفت حکيم گفت نُحوستى بطالعِ اين
      - lb[n=5]: کوذك متّصل بوذ اکنون آن مناحيس زايل مى شوذ، من اورا قبول کنم و جملهء
      - lb[n=6]: علوم در آموزم، از بهرِ آن آدمى بحيلت مرغ را از هوا در آرذ و ماهى
          را
      - lb[n=7]: از قعرِ دريا بر آرذ و بهيمهء توسنِ و حشى را اَلوف و مرتاض گردانذ،
          فيلسوفان
      - lb[n=8]: 'گفتند: سندباذ بر ما بفصل و علم راجح است، و در ميانِ ما کسى از وى'
      - lb[n=9]: مستجمع تر نيست کى روزگار اورا بر افادتِ علومو افاصتِ حکمت و دانش
      - lb[n=10]: مستفرق داشته است، و هر مرغى را کى چينهء تربيت او دهذ با سيمرغ هم
      - lb[n=11]: عنانى کنذ و با طاؤس هم آشيانى نمايذ، و هر جمالى را کى مشّاطگى عقلِ
          او کنذ
      - lb[n=12]: و حَلِىّ پيرايهء قريحتِ او بندذ بآفتاب برابرى و با ماه هم سرى توانذ
          کرد،
      - lb[n=13]: نفسِ اورا خواّصِ دمِ مسيحاست و نظرِ اورا تأثيرِ طبعِ کيميا. سندباذ
      - lb[n=14]:
        - 'گفت: بلى هر چند من حکيم و ێالمم، اما بگفتارِ شما مغرور نشوم و بدندمهء شما'
        - pb[n=47]
      - lb[n=1]: فريفته نگردم، چنانك آن حمدونه بگفتارِ روباه در تله افتاذ، پرسيذند
          کى
      - lb[n=2]: چگونه بوذ آن داستان باز گوى!
  - section[n=D.1]:
    - pb[n=47]
    - p:
      - lb[n=3]: ١ ـ داستانِ حمدونه با روباه و ماهى
      - lb[n=4]: 'سندباذ گفت: آورده اند کى روباهى در شارعِ راهى ماهيئ ديذ، با خوذ'
      - lb[n=5]: انديشيذ کى اين موصع دريا وروذ نيست و نه دکاّنِ صيّاد و ماهى فروش
          است
      - lb[n=6]: کى ماهى توانذ بوذ، اين بى بهانهء و تعبيهء نباشذ، ماهى بگذاشت و راه
          بر گرفت،
      - lb[n=7]: در راه با حمدونهء مقابله شذ، روباه بر حمدونه سلام گفت و شرطِ تحيّت
          و مراسمِ
      - lb[n=8]: 'خدمث بجاى آورد و گفت: مرا نخجيران و دذان بحکمِ اعتمادى بر سالت و
          سفارت'
      - lb[n=9]: 'نزديكِ تو فرستاذه اند و پيغامها داذه مى گويند: تا اين غايت پادشاهِ
          سباع شير'
      - lb[n=10]: بوذ و ما رابظلم و خونخوارى رنجها فراوان نموذ، اکنون مى خواهيم کى
      - lb[n=11]: اورا از مُلك و پادشاهى معزول کنيم، و زمامِ اين مهمّ در دستِ تدبيرِ
          صايبِ
      - lb[n=12]: تو نهيم، اگر قبول کنى و رغبت نمائى و به تمشيتِ اين کار اعتناق واجب
          دارى
      - lb[n=13]: بفلان موصع آى، حمدونه را طمعِ ملك و پادشاهى در ربوذ، و بر فور با
          روباه
      - lb[n=14]:
        - باز گشت، روباه چون دانست کى نزديكِ ماگى رسيذند بيستاذ و دستها نمناجات
        - pb[n=48]
      - lb[n=1]: 'بگشاذ و گفت: اى پادشاهى کى عق و جهل در دماغها تو ترکيب کنى'
      - lb[n=2]: و دانش و سَفَه در دلها تو جمع آرى، قوله تعالى يؤْتيِاَلِحکمَةَ مَن
          يَشَآٍُ و مَن
      - lb[n=3]:
        - يُؤتَ اَلحکمةَ فقد اُوِتىَ خَيْرﴽ کثپرﴽ
        - milestone[unit=add,n=2/269]
        - اگر اين اشارت تحقيق
      - lb[n=4]: دارذ مارا بچيزيبشارت دهى کى هيچ صاحب دولت مثل ومانندِ آن
      - lb[n=5]: 'نديذه بوَذ، چون گامى چندبزذند ماهيئ پذيذ آمذ، روباه گفت: اللّه اکبر'
      - lb[n=6]: و الخليفةُ جعفر، اينك عالتِ آنك دعاى من باجابت مقرون گشت، تا چنين
      - lb[n=7]: علامتى پيذا آمذ و چنين کرامتى روى نموذ، اکنون تو بذين نعمت سزاوارترى.
      - lb[n=8]: حمدونه اينعشوها چون شکر بحورد، و بر آبِ کار سوى ماهى رفت و دست
      - lb[n=9]: دراز کرد. رسنهاى دام بجَست و پاى حمدونه سخت بگرفت و محکم ببست،
      - lb[n=10]: و ماهى از دام جذا شذ، روباهپيشتر رفت، وماهى خوردن گرفت، حمدونه
      - lb[n=11]: 'گفت: آن چيست که تو مى خورى و اين چيست کى مرا سخت گرفتست،'
      - lb[n=12]: جواب داذ کى پادشاهانرا از بند و زندان چاره نبوَذ، و رعايارا از لقمه
          و طعمه
      - lb[n=13]: گزير نباشذ
  - section[n=9]:
    - pb[n=48]
    - p:
      - lb[n=14]: 'حکمابر سندباذثنا کردند و گفتند:'
      - lb[n=15]: شعر ‏(وافر)‏
      - lb[n=16]:
        - لَكَ الِدْحُ المُعلّىَ فى المعاليِاِذَا اَزدحم الکرامُ على القداحِ
        - pb[n=49]
      - lb[n=1]: سندباذ را در هر باب خصلِ سبّاق، بر اطلاق، معيَّن است، خصوصﴽ کى بر
          سنّ
      - lb[n=2]: و تقذم در شروعِ علوم بر هر صنفى، و مبادرت در خوض در هر فنّى، همواره
      - lb[n=3]: جمالِ حالِ او بزلف و خالِ فصل و حکمت آراسته بوذه است، و گلزارِ الفاظِ
          او
      - lb[n=4]: از خاكِ کذب و خلاف پيراوته. سندباذ گفت:من نگويم از شما ذانا ترم،
      - lb[n=5]: 'و نيز نگويم نادانتر، چنانك آن اشترگفت با گرگ و روباه. حکما پرسيذند:'
      - lb[n=6]: چگونه بوذ آن داستان؟ باز گوى!
  - section[n=D.2]:
    - pb[n=49]
    - p:
      - lb[n=7]: ٢ ـ داستان گرگ و روباه و اشتر
      - lb[n=8]: 'سندباذ گفت: آورده اند کى در مامصىِ شهور و سنين، اشترى و گرگى'
      - lb[n=9]: و روباهى در راهى مرافقت نموذند، و از روى مصاحبت مسافرى کردند،
      - lb[n=10]: و با ايشان از وجهِ زاد و توشه گردهء بيش نبوذ، و چون زمانى برفتند،
          و رنجِ
      - lb[n=11]: راه و عناى سفر در ايشان اثر کرد، و حرارتِ عطش قوّت گرفت، و ببوستِ
      - lb[n=12]: مَجَاعت استيلا آورد، بر لبِ آبى بنشستند، و ميانِ ايشان از براى گرده
          مخاصمت
      - lb[n=13]: و مجادلتى رفت. هر کس از ايشان بر استحقاقِ خويش بيانى و برهانى
      - lb[n=14]: مى نموذى، تا آخر الامر بر آن قرار گرفت کى هر کذام از ايشان
      - lb[n=15]:
        - 'بژاذ بيشتر، بذين گرده خوردن أولى تر. گرگ گفت: پيش از انك خذاى'
        - pb[n=50]
      - lb[n=1]: 'تعالى اين جهان بياريذ، مرا هفت روز پيشتر ماذرم بزاذ. روباه گفت:'
      - lb[n=2]: راست مى گوئى، من آن شب در آن موصع حاصر بذم، و شمارا چراغ فرامى داشتم،
      - lb[n=3]: و ماذرت را اعانتمى کردم. اشتر چون مقالاتِ گرگ و روباه بران گونه شنيذ
      - lb[n=4]: 'گردن راز کرد و گرده بر گرفت و بخورد، و گفت: هر که مرا بينذ، بحقيقت'
      - lb[n=5]: دانذ، کى من دوش نزاذه ام از ماذر، و از شما بسيار کلانترم، و جهان
      - lb[n=6]: از شما زيادت ديذه ام، و بار بيشتر کشيذه ام
  - section[n=10]:
    - pb[n=50]
    - p:
      - lb[n=7]: پس جمله حکما بر آن اتّفاق کردند کى درِ اين حادثه را جز کفايتِ
      - lb[n=8]: سندباذ کليذ نتوانذ بوذ، و بسمعِ شاه اِنها کردند. شاه مثال داذ تا
          سندباذ حاصر
      - lb[n=9]: آمذ، و شرف تقريب، و ترحيب يافت، و بمفاوصت و محاورت مشرّف گشت. شاه
      - lb[n=10]: 'گفت: اين فرزند زبدهء دولت، و خلاصهء مملك، و عنوانِ مسرّت، و فهرست
          بهجتِ'
      - lb[n=11]: منست، و در مدّتِ امتدادِ عمرِ من از دوحهء وجود ثمره بيش ازين ظاهر
      - lb[n=12]: نگشثست. بايذ کى اورا مکارمِ اخلاق، و محامدِاو صاف، و مقاييسِ سياست،
      - lb[n=13]: و قوانين رياست، و آدابِ سلطنت، و دقايقِ شريعت، و حقايقِ طريقت، تفهيم
      - lb[n=14]: و تقديم کنى، تا مجرّب و مهذّب گردذ. بعد از فصلِ اکرم الا کرمين،
      - lb[n=15]:
        - و فيصِ ارحم الراحمين، ثقت و اعتماد بر کفايت و شهامتِتست. و چون آثارِ
        - pb[n=51]
      - lb[n=1]: آن بر صفحاتِ احوال، و حواشى اعمالِ او ظاهر گردذ، حقوق مناصحت
      - lb[n=2]: 'در شرايطِمکرمت بأدا رسانيذه آيذ. سندباذ خدمت کرد، و گفت: هر چه'
      - lb[n=3]: در وُسعِ بشريت مملن شوذ، از تقريرِ لوازمِ نصايح، و مواجبِ تعليم بغايتِ
      - lb[n=4]: طاقت، و قُصاراى مکنت تقديم کرده آيذ
  - section[n=11]:
    - pb[n=51]
    - p:
      - lb[n=5]: پس بتعليمِشاه زاده مشغول گشت، و آنچ از صُرَف و نُتَف، و نُکَت
      - lb[n=6]: و دقايقِ علوم بود، به بيان و برهان با او ميگفت، و بسمعِ ميمونِ او
          مى رسانيذ.
      - lb[n=7]: اما بحکمِ آنك شاهزاده در حداثتِ سنّ، ودايتِ صِبا بوذ، آن غُرَر و
          دُرَر چون
      - lb[n=8]: صَبا مى شمرد، و دل بر تحصيلِ ێلم،  تحمّل اعباريمشقّتِ حفظ و تکرار
          نمى
      - lb[n=9]: نهاذ. تا مدّتى برين گذشت و در خزينهء سينهء او از نقودِ علوم حيچّيز
          مدّخر
      - lb[n=10]: نشذ، و سنباذ آنچ در وطاى طاقت، و وعاى قدرت او گنجيذ، از تهيم و تعليم
      - lb[n=11]: مجهودِ خويش بذل مى کرد، و در صباح و مسا، بلعلّ و عَسَى، روزگارى
          مى
      - lb[n=12]: 'بُرد، و منطظرِ فزصتى مى بوذ، و ساعاتِ سعاد ترا چشم مى داشت، و مى
          گفت:'
      - lb[n=13]: 'لعّل اللّه يُحدِثُ بعد ذلك أمرﴽ:'
      - lb[n=14]: بيت ‏(هزج)‏
      - lb[n=15]:
        - مى آموزم تا بتن اندر جانستنتوان دانست بو کى بتوان دانست
        - pb[n=52]
      - lb[n=1]: اين معنى بسمعِ شاه اِنها کردند، تحيّر بر خاطرِ عاطرِ او مستولى شذ،
          و با خوذ
      - lb[n=2]: 'گفت: آخر مردِ صيقل به تثبّت و تأنّى از جوهرِ آهنِ ظُلمانى بروزى
          چند'
      - lb[n=3]: آينهء ميکنذ، کى جوهرِ مظلمِ او، در صقالت و صفوت بحدّى مى گشذ، کى
          عکس نماى
      - lb[n=4]:
        - محاسنِ و صَوَّرَ کُمُ، فاَخَسَن صُوَرَ کُمُ
        - milestone[unit=add,n=64/3]
        - مى فردذ، و مُحاکىِ لطايف
      - lb[n=5]: هيآتِ بشر مى شوذ، جنانك مطالعهء آياتِ مجدِ پاذشاهى، و تماشاى رياضِ
          صنايعِ
      - lb[n=6]: الهى، بواسطهء او ممکن مى گردذ. أجزاى طبيعت و قريحتِ فرزندِمن از آهن
      - lb[n=7]: صلب تر، و از جوهرِ او مظلم تر نيست. بدايعِ تعليم، و صنايعِ اين حکيم
          را
      - lb[n=8]: اثرى بايستى، و مُقاساتِ رنجهاى اورا کى درين مدّت تحمّل کردست تأثيرى.
      - lb[n=9]: 'پس با خوذ اين بيت مى گفت:'
      - lb[n=10]: بيت ‏(وافر)‏
      - lb[n=11]: وکُلُّ شَديدةِ نزلتْ بِحَيِّسَيَأْتىِ بعدَ شِدِّتهاَ رَخإَ
      - lb[n=12]: بيت ‏(هزج)‏
      - lb[n=13]: زين بيش غم زمانه نتوان خوردنچه توان کردن چو هيچ نتوان کردن
  - section[n=12]:
    - pb[n=52]
    - p:
      - lb[n=14]: شاه بذين سبب متفکّر شذ، و آثارِ تغيّر بر صفحاتِ وَحَبناتِ او صاهر
      - lb[n=15]: گشت. وزرا و ندما زبانِ استفسار بگشاذند، کى موجبِ تغيّرِ طبعِ کريمِ
          پاذشاه
      - lb[n=16]:
        - 'چيست؟ گفت:'
        - pb[n=53]
      - lb[n=1]: بيت ‏(هزج)‏
      - lb[n=2]: آنرا کى غمى بوَذ کى بتوانذ گفتغم از دِل خوذ بگفت بتوانذ رُفت
      - lb[n=3]: شعر ‏(متقارب)‏
      - lb[n=4]: و قائلَةٍ ِلْم عَرَتْكَ الهموُمُو امْرُكَ مُتثَلُ فى الاُمَم
      - lb[n=5]: فَتلْتُ دَعينى على غُصّتيفإِنَّ الهُمُومَ بقدرِ الهِمَم
      - lb[n=6]: آرى خوش دلى عنقاى مُغرب، و کبريتِ احمر، و زمرّدِ اصفر است. هر کسى
          را
      - lb[n=7]: 'بقَدرِ همّت، ولايقِ حالت، فکرتى و حيرتى است:'
      - lb[n=8]: بيت ‏(هزج)‏
      - lb[n=9]: آنکس کى دلى خوش بجهان آوردستاز خانهء سيمرغ نشان اوردست
      - lb[n=10]: 'پس فرموذ: بدانيذ کى خاطرم را بجانبِ اين فرزند نظرى عظيم و التفاتى'
      - lb[n=11]: تمام است، و تا اين غايت منتظر مى بوذم، کى در رياضِ طبعِ او نهالى
          از عقل
      - lb[n=12]: بثمرهء علم رسذ، يا در چمنِ دلِ او خُصرتى و نَصرتى ظاهر شوذ، کى بسِمَتِ
      - lb[n=13]: علم موسوم و مذکور گردذ، خوذ سندباذ پُتك بر آهنِ سرد مى زذه است
      - lb[n=14]: 'و بر روى آب نقش مى کرده، و راست گفته اند:'
      - lb[n=15]: شعر ‏(بيت)‏
      - lb[n=16]:
        - فَقْرُ الجهولِ بلا قلبِ الى اَدَبٍفَقْرُ الحِمَار بلا رَأسٍ الى رَسَنِ
        - pb[n=54]
      - lb[n=1]: بيت ‏(رمل)‏
      - lb[n=2]: هست بُردن علم و دانش نزدِنادان همچنانك
      - lb[n=3]: پيشِ کر بربط سراى و پيشِ کور آينه دار
      - lb[n=4]: آخر آوازى در کوهى دهى، صدائى باز دهذ، و در تّلِ ريگ چاهى کَنى. آبى
      - lb[n=5]: پذيذ آيذ، اادتِ تعليم، و افاصتِ تلقينِ سندباذ را اثر کم ازان نبوَذ.
          مثال داذ
      - lb[n=6]: 'تا سندباذ را حاصر کردند، واين معانى شرح داذ. و گفت: اسبِ توسنى را
          کى'
      - lb[n=7]: برايصى دهند، تعليمِ رايص در دقايقِ رياصت بهيمه را مُرتاض مى گردانذ،
          و معلَّم
      - lb[n=8]: و مهذّب مى کنذ، تا باشاراتِ عنان، و حرکتِ رکاب، بر خفيّات و جليّاتِ
      - lb[n=9]: ارادتِ او مطّلع و مُشرِف مى شوذ. توستى را کى باعثِ و حشم است،
      - lb[n=10]: و داع ميکنذ، و طبعِ بهيمى را کى داعيهء بى خويشتنى، و مهيّجِ خليع
          العذارى
      - lb[n=11]: است، از خوذ دور مى گردانذ، و آن در مدّتى يسير تيسير مى پذيرذ. چرا
      - lb[n=12]: بايذ کى قريحت و جبلّت شاه زاذه، کى از ارومهء کرام، و دوحهء اشراف
          است،
      - lb[n=13]: با چندين مواظبت و مداومت، و مشقّتِ تعلّم، و محنتِ تعليم، با ادت
          و حکمت اِلف
      - lb[n=14]: نگيرذ؟ و نهالى کى زيتِ حمنِ دين و دولت، و آرايشِ باغِ ملك و ملّت
          خواهذ
      - lb[n=15]: بوذ، مثمر نگردذ؟ مگر در تربيت و رعايت جانبِ عزيزِ او غفلت و تقصيرى
      - lb[n=16]: جايز داشته اى؟ سندباذ چون اين مقدّمات بشنيذ بر پاى خاست، و از شاه
      - lb[n=17]:
        - 'و حاصران دستور خواست، و گفت: بقاى اکابر دولت، و اماثلِ حصرت، در'
        - pb[n=55]
      - lb[n=1]: ظلالِ جلال و مزيدِ اجلال باذ! تمهيدِ اعذار در مقابلهء اين خطاب اگر
          اجازت
      - lb[n=2]: 'بوَذبگويم. رمودند: بگوى! سندباذ گفت: بر راى شريفِ بزرگان کى'
